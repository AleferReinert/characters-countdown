<html>
<head>
	<meta charset="UTF-8">
	<title>Jquery Characters Countdown</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1>Jquery Character Countdown</h1>
		</div>

		<h2>Default example</h2>
		<div class="form-group">
			<input type="text" class="characters-countdown form-control" maxlength="25">
			<p><span class="characters-countdown-output"></span> characters left</p>
		</div>

		<h2>HTML5 example</h2>
		<div class="form-group">
			<input type="text" class="characters-countdown form-control" maxlength="40" data-output="#output-example" data-warning-length="10" data-warning-color="#0f0">
			<p><span id="output-example"></span> characters left</p>
		</div>

		<h2>Script example</h2>
		<div class="form-group">
			<textarea id="example" type="text" class="form-control" maxlength="150"></textarea>
			<p><span id="output-example2"></span> characters left</p>
		</div>
	</div>

	<script src="../dist/jquery.min.js"></script>
	<script src="../dist/jquery.charactersCountdown.min.js"></script>

	<script>
		$(function(){
			$('.characters-countdown').charactersCountdown();

			$('#example').charactersCountdown({
				output: '#output-example2',
				warningColor: 'orange',
				warningLength: 50
			});
		})
	</script>
	<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
